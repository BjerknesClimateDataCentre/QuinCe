<!DOCTYPE html>
<meta charset=utf-8>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="mockup.css"/>
    <title>QuinCe - New Instrument</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script typr="text/javascript">
        function toggleSettingsMenu() {
          $('#userSettingsMenu').toggleClass('visible');
        }

        function hideSettingsMenu() {
          $('#userSettingsMenu').removeClass('visible');
        }

        function prev() {
          window.location="newinstrument.html";
          return false;
        }

        function cancelInstrument() {
          window.location="filelist.html";
          return false;
        }



        $(function() {
          $('[id^=separator_]').click(function() {
              $('#other_char').attr('disabled', fileForm.separator.value != 'other');
          });
        });

    </script>
  </head>
  <body>
      <div id="userSettingsMenu">
        <ul class="menu">
          <li class="menuitem" onclick="self.document.location='newinstrument.html';">Instruments</li>
          <li class="menuitem">Account</li>
          <li class="menuitem" onclick="self.document.location='login.html';">Log Out</li>
        </ul>
      </div>
      <div id="header">
        QuinCe
        <div id="userSettings" onclick="toggleSettingsMenu();">
          Steve Jones â–¼
        </div>
      </div>
      <div id="content" onclick="hideSettingsMenu();">
        <h1>New Instrument</h1>
        <h2>Benguela Stream</h2>

        <div class="fullPage">

            <form id="fileForm" method="post" autocomplete="off" accept-charset="utf8">
                <!-- Insturment labels from previous page will be hidden in this form -->
                <div class="sectionHeader">
                  File separator
                </div>
                <div class="instructions">
                  Please specify the character used to separate columns in your data file
                </div>
                <div class="sectionContent">
                    <table width="100%">
                        <tr>
                            <td>
                                <input type="radio" name="separator" value="comma" id="separator_comma"><label id="separator_comma_label" for="separator_comma"> Comma</label>
                            </td>
                            <td>
                                <input type="radio" name="separator" value="tab" id="separator_tab"><label id="separator_tab_label" for="separator_tab"> Tab</label>
                            </td>
                            <td>
                                <input type="radio" name="separator" value="other" id="separator_other"><label id="separator_other_label" for="separator_other"> Other </label>
                                <input type="text" name="separator_other_char" id="other_char" maxlength="1" size="3" disabled>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="sectionHeader">
                  Upload sample file
                </div>
                <div class="instructions">
                  Please select a sample data file to upload
                </div>
                <div class="sectionContent">
                    <input type="text">
                </div>
            </form>
            <div class="buttonWrapper">
                <button onclick="prev()">Previous</button>
                <button onclick="next()">Next</button>
                <button onclick="cancelInstrument()">Cancel</input>
            </div>
        </div>
    </div>
  </body>
</html>
