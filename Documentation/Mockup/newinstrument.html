<!DOCTYPE html>
<meta charset=utf-8>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="mockup.css"/>
    <title>QuinCe - New Instrument</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      function toggleSettingsMenu() {
        var menu = document.getElementById('userSettingsMenu');
        if (menu.className != 'visible') {
          menu.className = 'visible';
        } else {
          menu.className = '';
        }
      }

      function hideMenu() {
        var menu = document.getElementById('userSettingsMenu');
        if (menu.className == 'visible') {
          menu.className = '';
        }
      }

      function submitInstrument() {
        alert("The instrument details will be checked and submitted.\nReturning to File List.")
        window.location="filelist.html";
        return false;
      }

      function addParameter() {
        return false;
      }

      function setVisibility(tableID, visible) {
        if (visible) {
          $(tableID).slideDown(250);
        } else {
          $(tableID).slideUp(250);
        }
      }
    </script>
  </head>
  <body>
    <div id="userSettingsMenu" class="hidden">
      <ul class="menu">
        <li class="menuitem" onclick="self.document.location='newinstrument.html';">Instruments</li>
        <li class="menuitem">Account</li>
        <li class="menuitem" onclick="self.document.location='login.html';">Log Out</li>
      </ul>
    </div>
    <div id="header">
      QuinCe
      <div id="userSettings" onclick="toggleSettingsMenu();">
        Steve Jones ▼
      </div>
    </div>
    <div id="content" onclick="hideMenu();">
      <h1>New Instrument</h1>

      <div class="fullPage">
        <form id="instrumentForm" method="post" onsubmit="return submitInstrument();" autocomplete="off" accept-charset="utf8">
          <table>
            <tr>
              <td><label for="instrumentName">Instrument Name:<label></td>
              <td><input type="text" name="instrumentName" size="30" value="Benguela Stream"></td>
            </tr>
          </table>
          <div class="instructions">
            Please provide details of the sensors in your instrument.
          </div>
          <div class="sectionHeader">
            Intake Temperature
          </div>
          <div class="sectionContent">
            <div class="sensorDetailsWrapper">
              <table class="sensorDetails">
                <tr>
                  <td class="labels"><label for="intakeTempName_1">Sensor Name:</label></td>
                  <td colspan="6"><input type="text" name="intakeTempName_1" size="30" value="Seabird"></input></td>
                </tr>
                <tr>
                  <td class="labels"><label>Does the sensor report values in °C?</label></td>
                  <td colspan="6">
                    <input type="radio" name="intakeTempInUnit_1" value="1" id="intakeTempInUnit_1-1" onclick="setVisibility('#intakeTemp_conversionTable_1', false);" checked><label for="intakeTempInUnit_1-1">Yes</label>
                    <input type="radio" name="intakeTempInUnit_1" value="0" id="intakeTempInUnit_1-0" onclick="setVisibility('#intakeTemp_conversionTable_1', true);"><label for="intakeTempInUnit_1-0">No</label>
                  </td>
                </tr>
              </table>
              <div id="intakeTemp_conversionTable_1" class="hidden">
                <table class="sensorDetails conversionDetails">
                  <tr class="forNextRow">
                    <td class="labels"><label>Conversion Parameters:</label></td>
                    <td class="numericCol"><label>Intercept</label></td>
                    <td class="numericCol"><label>x</label></td>
                    <td class="numericCol"><label>x<sup>2</sup></label></td>
                    <td class="numericCol"><label>x<sup>3</sup></label></td>
                    <td class="numericCol"><label>x<sup>4</sup></label></td>
                    <td class="numericCol"><label>x<sup>5</sup></label></td>
                  </tr>
                  <tr>
                    <td class="labels"></td>
                    <td><input type="text" name="intakeTempIntercept_1" class="numeric expand" size="5"></input></td>
                    <td><input type="text" name="intakeTempx_1" class="numeric expand" size="5"></input></td>
                    <td><input type="text" name="intakeTempx2_1" class="numeric expand" size="5"></input></td>
                    <td><input type="text" name="intakeTempx3_1" class="numeric expand" size="5"></input></td>
                    <td><input type="text" name="intakeTempx4_1" class="numeric expand" size="5"></input></td>
                    <td><input type="text" name="intakeTempx5_1" class="numeric expand" size="5"></input></td>
                  </tr>
                </table>
              </div>
            <button class="right" onclick="addParameter(); return false;">Add extra sensor</button>
          </div>
          <div class="sectionHeader">
            Salinity
          </div>
          <div class="sectionContent">
          </div>
          <div class="sectionHeader">
            Sea Level Pressure
          </div>
          <div class="sectionContent">
          </div>
          <div class="sectionHeader">
            Equilibrator Temperature
          </div>
          <div class="sectionContent">
          </div>
          <div class="sectionHeader">
            Equilibrator Pressure
          </div>
          <div class="sectionContent">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
