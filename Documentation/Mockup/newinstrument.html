<!DOCTYPE html>
<meta charset=utf-8>
<html>
  <head>
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="mockup.css"/>
    <title>QuinCe - New Instrument</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      function toggleSettingsMenu() {
        $('#userSettingsMenu').toggleClass('visible');
      }

      function hideSettingsMenu() {
        $('#userSettingsMenu').removeClass('visible');
      }

      function submitInstrument() {
        alert("The instrument details will be checked and submitted.\nReturning to File List.")
        window.location="filelist.html";
        return false;
      }

      function cancelInstrument() {
        window.location="filelist.html";
        return false;
      }

      function addParameter() {
        return false;
      }
    </script>
  </head>
  <body>
    <div id="userSettingsMenu">
      <ul class="menu">
        <li class="menuitem" onclick="self.document.location='newinstrument.html';">Instruments</li>
        <li class="menuitem">Account</li>
        <li class="menuitem" onclick="self.document.location='login.html';">Log Out</li>
      </ul>
    </div>
    <div id="header">
      QuinCe
      <div id="userSettings" onclick="toggleSettingsMenu();">
        Steve Jones â–¼
      </div>
    </div>
    <div id="content" onclick="hideSettingsMenu();">
      <h1>New Instrument</h1>

      <div class="fullPage">
        <form id="instrumentForm" method="post" autocomplete="off" accept-charset="utf8">
          <table>
            <tr>
              <td><label for="instrumentName">Instrument Name:<label></td>
              <td><input type="text" name="instrumentName" size="30" value="Benguela Stream"></td>
            </tr>
          </table>
          <div class="instructions">
            Please provide names of the sensors in your instrument. Up to three sensors of each type can be specified.
          </div>
          <div class="sectionHeader">
            Intake Temperature
          </div>
          <div class="sectionContent">
              <table class="sensorDetails">
                  <tr>
                    <td class="labels"><label for="intakeTempName_1">Sensor 1 Name:</label></td>
                    <td><input type="text" name="intakeTempName_1" size="30" value="Seabird"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="intakeTempName_2">Sensor 2 Name:</label></td>
                    <td><input type="text" name="intakeTempName_2" size="30" value=""></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="intakeTempName_3">Sensor 3 Name:</label></td>
                    <td><input type="text" name="intakeTempName_3" size="30" value=""></input></td>
                  </tr>
              </table>
          </div>
          <div class="sectionHeader">
            Salinity
          </div>
          <div class="sectionContent">
              <table class="sensorDetails">
                  <tr>
                    <td class="labels"><label for="salinityName_1">Sensor 1 Name:</label></td>
                    <td><input type="text" name="salinityName_1" size="30" value="Seabird"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="salinityName_2">Sensor 2 Name:</label></td>
                    <td><input type="text" name="salinityName_2" size="30" value=""></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="salinityName_3">Sensor 3 Name:</label></td>
                    <td><input type="text" name="salinityName_3" size="30" value=""></input></td>
                  </tr>
              </table>
          </div>
          <div class="sectionHeader">
            Sea Level Pressure
          </div>
          <div class="sectionContent">
              <table class="sensorDetails">
                  <tr>
                    <td class="labels"><label for="slpName_1">Sensor 1 Name:</label></td>
                    <td><input type="text" name="slpName_1" size="30" value="Licor"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="slpName_2">Sensor 2 Name:</label></td>
                    <td><input type="text" name="slpName_2" size="30" value=""></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="slpName_3">Sensor 3 Name:</label></td>
                    <td><input type="text" name="slpName_3" size="30" value=""></input></td>
                  </tr>
              </table>
          </div>
          <div class="sectionHeader">
            Equilibrator Temperature
          </div>
          <div class="sectionContent">
              <table class="sensorDetails">
                  <tr>
                    <td class="labels"><label for="eqtName_1">Sensor 1 Name:</label></td>
                    <td><input type="text" name="eqtName_1" size="30" value="Top"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="eqtName_2">Sensor 2 Name:</label></td>
                    <td><input type="text" name="eqtName_2" size="30" value="Bottom"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="eqtName_3">Sensor 3 Name:</label></td>
                    <td><input type="text" name="eqtName_3" size="30" value=""></input></td>
                  </tr>
              </table>
          </div>
          <div class="sectionHeader">
            Equilibrator Pressure
          </div>
          <div class="sectionContent">
              <table class="sensorDetails">
                  <tr>
                    <td class="labels"><label for="eqpName_1">Sensor 1 Name:</label></td>
                    <td><input type="text" name="eqpName_1" size="30" value="Licor"></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="eqpName_2">Sensor 2 Name:</label></td>
                    <td><input type="text" name="eqpName_2" size="30" value=""></input></td>
                  </tr>
                  <tr>
                    <td class="labels"><label for="eqpName_3">Sensor 3 Name:</label></td>
                    <td><input type="text" name="eqpName_3" size="30" value=""></input></td>
                  </tr>
              </table>
          </div>
      </form>
      <div class="buttonWrapper">
          <button onclick="submitInstrument()">Save</button>
          <button onclick="cancelInstrument()">Cancel</input>
      </div>
      </div>
    </div>
  </body>
</html>
