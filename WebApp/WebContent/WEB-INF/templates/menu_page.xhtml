<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title><ui:insert name="title">Welcome</ui:insert> - QuinCe</title>
		<h:outputScript library="primefaces" name="jquery/jquery.js"/>
		<ui:insert name="localHead"></ui:insert>
	</h:head>
	<h:body>
		<!--  The main stylesheet goes here because it can then override PrimeFaces styles -->
		<h:outputStylesheet name="style/main.css"/>

		<p:tabMenu id="applicationMenu" activeIndex="#{mainMenuActiveIndex}">
			<p:menuitem value="Data Sets" outcome="/dataset/dataset_list.xhtml"></p:menuitem>
			<p:menuitem value="Files" outcome="/data_file/file_list.xhtml"></p:menuitem>
			<p:menuitem value="Instruments" outcome="/instrument/instrument_list.xhtml"></p:menuitem>
			<p:menuitem value="Account" outcome="/user/account.xhtml"></p:menuitem>
			<p:menuitem value="Jobs" outcome="/job/job_list.xhtml" rendered="#{User.jobManager}"></p:menuitem>
			<p:menuitem value="Log Out" url="/logout"></p:menuitem>
		</p:tabMenu>

    	<div id="content">
    		<ui:insert name="content">No content supplied to template!</ui:insert>
    	</div>
	</h:body>
</html>
