<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <p:button value="Cancel" onclick="PF('cancelConfirm').show();return false;"/>

  <p:confirmDialog widgetVar="cancelConfirm" header="Cancel New Instrument?" message="All progress in creating the new instrument will be lost.">
    <p:commandButton value="Cancel New Instrument" ajax="false" action="#{newInstrumentBean.cancel}" immediate="true"/>
    <p:commandButton value="Continue" onclick="PF('cancelConfirm').hide()"/>
  </p:confirmDialog>
</ui:composition>
