<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/basic_page.xhtml">

	<ui:define name="title">New Instrument</ui:define>
	<ui:define name="localHead">
		<h:outputScript name="script/newInstrument.js"/>
		<h:outputStylesheet name="style/newInstrument.css"/>
		<ui:insert name="instrumentHead"/>
	</ui:define>
	
	
	<ui:define name="content">
		<div id="content">
			<h:form id="cancelNewInstrumentForm" method="post" accept-charset="utf8">
				<div id="cancel">
					<p:commandButton value="Cancel" onclick="PF('cancelConfirm').show()"/>
					
					<p:confirmDialog widgetVar="cancelConfirm" header="Cancel New Instrument?" message="All progress in creating the new instrument will be lost.">
						<p:commandButton value="Cancel New Instrument" ajax="false" action="#{newInstrumentBean.cancel}"/>
						<p:commandButton value="Continue" onclick="PF('cancelConfirm').hide()"/>
					</p:confirmDialog>
				</div>
			</h:form>
			<div id="progress">
				<p:steps activeIndex="#{instrumentStep}">
					<p:menuitem value="Name"/>
					<p:menuitem value="Upload Files"/>
					<p:menuitem value="Define Columns"/>
					<p:menuitem value="Run Types"/>
				</p:steps>
			</div>
			<div id="newInstrumentContent">
				<ui:insert name="new_instrument_content"/>
			</div>
		</div>
	</ui:define>
</ui:composition>
