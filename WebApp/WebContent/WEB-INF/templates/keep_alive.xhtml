<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form id="sessionTouchForm" method="post">
		<h:commandLink id="sessionTouch" action="#{keepAliveBean.sessionTouch}">
			<f:ajax render="@none"/>
		</h:commandLink>
		<script>
			var sessionTouchFunction = function() {
				$('#sessionTouchForm\\:sessionTouch').click();
				setTimeout(sessionTouchFunction, 10000);
			};

			setTimeout(sessionTouchFunction, 10000);
		</script>
	</h:form>
</ui:composition>
