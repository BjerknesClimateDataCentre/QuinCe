<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/basic_page.xhtml">
  <ui:define name="pageTitle"></ui:define>
  <ui:define name="content">
    <div class="contentBox wideContentBox">
      <h1>Lost Password</h1>
      <div class="instructions">Enter your email address below. You will
        receive an email containing a link to reset your password.</div>
      <h:form id="loginForm" method="post" accept-charset="utf8">
        <p:messages id="messages">
          <p:autoUpdate/>
        </p:messages>
        <h:panelGrid columns="2" styleClass="inputForm"
          columnClasses="inputLabels,inputInputs" cellpadding="5">
          <h:outputLabel id="emailAddressLabel" for="emailAddress"
            value="Email Address" />
          <p:inputText id="emailAddress" value="#{loginBean.emailAddress}"
            required="true" requiredMessage="Email address is required"
            styleClass="inputFormInput" />
        </h:panelGrid>
        <h:panelGrid columns="1" cellpadding="5" styleClass="buttonPanel">
          <p:commandButton id="sendLinkButton" value="Send Reset Link"
            action="#{loginBean.resetPassword}" />
        </h:panelGrid>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
