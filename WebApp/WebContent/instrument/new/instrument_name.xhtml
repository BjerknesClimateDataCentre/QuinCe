<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  template="/WEB-INF/templates/new_instrument.xhtml">
  <ui:define name="pageTitle">New Instrument</ui:define>
  <ui:define name="instrumentHead">
    <script>
      $(document).ready(function (){
        $('#newInstrumentForm\\:instrumentName').focus();
      });
    </script>
    <c:set var="instrumentStep" value="0" scope="request"/>
  </ui:define>
  <ui:define name="new_instrument_name">New Instrument</ui:define>
  <ui:define name="new_instrument_content">
    <h:form id="newInstrumentForm" method="post" onkeypress="if (event.keyCode == 13) { return false; }" charset="utf8">
      <div id="nameForm">
        <p:inputText id="instrumentName" widgetVar="instrumentName" value="#{newInstrumentBean.instrumentName}" placeholder="Name your instrument" styleClass="instrumentName" required="true" requiredMessage="You must enter an instrument name">
          <f:validator validatorId="instrumentNameValidator"/>
          <p:ajax update="msgInstrumentName" event="keyup"/>
        </p:inputText>
        <p:message for="instrumentName" id="msgInstrumentName" display="both" styleClass="instrumentNameMessage"/>
      </div>
      <!--  The cancel include has a 2 entries (1 is invisible) -->
      <h:panelGrid columns="3" cellpadding="5" styleClass="buttonPanel">
        <ui:include src="/WEB-INF/templates/new_instrument_cancel.xhtml"/>
        <p:commandButton value="Next" ajax="false" action="#{newInstrumentBean.goToFiles}"/>
      </h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
