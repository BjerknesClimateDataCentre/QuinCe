<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/app_page.xhtml">
	
	<ui:define name="title">
		New Instrument
	</ui:define>

	<ui:define name="localHead">
		<script type="text/javascript">
	        var currentCol = "";
	        var selectedCols = [];
			var headerLines = 0;

	        function hideColumnMenu() {
	            $('#columnMenu').hide(100);
	            currentCol = "";
	        }

	        function selectCol(selectedID) {

	            var colNumber = selectedID.substring(8);

	            selectedCols.forEach(function(element, index, array) {
	                if (selectedCols[index] == currentCol) {
	                    $('#colname_' + index).css({
	                        'text-decoration' : 'none'
	                    });
	                }
	            });

	            if (selectedCols[colNumber] != null) {
	                $(selectedCols[colNumber]).html('Not selected ▼');
	            }

	            selectedCols[colNumber] = currentCol;
	            $('#' + selectedID).css({
	                'text-decoration': 'line-through'
	            });
	            $(currentCol).html($('#' + selectedID).html() + " ▼");
	            hideColumnMenu();
			}

		
	        $(function() {
	            $('[id^=rowhead_]').change(function(event) {
	                var rowNumber = event.target.id.substr(8);
	                var selected = event.target.checked;
	
	                // If we're not messing with the last checkbox, undo the action
	                if (!selected &amp;&amp; $('#rowhead_' + (parseInt(rowNumber) + 1)).is(':checked')) {
	                    event.target.checked = true;
	                } else {
	                    row = $('#rowhead_' + parseInt(rowNumber)).parents("tr").toggleClass('header', selected);
	                    if (selected) {
	                    	headerLines++;
	                    	$('#rowhead_' + (parseInt(rowNumber) + 1)).removeClass('hidden');
	                    } else {
	                    	headerLines--;
	                    	$('#rowhead_' + (parseInt(rowNumber) + 1)).addClass('hidden');
	                    }
	                }
	            });

	            $('[id^=colselect_]').click(function(event) {

	                var col = '#' + event.target.id;

	                if (currentCol == col) {
	                	$('#columnMenu').hide(100);
		                currentCol = "";
	                } else {
	                	leftOffset = $(col).position().left + $('#fileContentHeader').position().left;
	                	topOffset = $(col).position().top + $(col).parents("tr").height() + $('#fileContentHeader').position().top + $('#fileContentHeader').height();
	                	
	                	if (currentCol != "") {
	                		topOffset = topOffset + 40;
	                	}
	                	
	                    $('#columnMenu')
	                    .css({"left": 0, "top": 0})
	                    .offset({
	                        "left": leftOffset,
	                        "top": topOffset,
	                        "width": $('#colMenuList').width(),
	                        "height": $('#colMenuList').height()
	                    });

	                    if (currentCol == "") {
	                        $('#columnMenu').show(100);
	                    }

	                    currentCol = col;
	                }
	                event.preventDefault();
	                event.stopPropagation();
	                event.stopImmediatePropagation();
	            });

	            $('[id^=colname_]').click(function(event) {
	                selectCol(event.target.id);
	            });
	            
	            $('#content').click(function() {
	            	hideColumnMenu();
	            });
	        });
		</script>
	</ui:define>
	
	<ui:define name="content">
		<div id="columnMenu" class="popupMenu">
		    <ul id="colMenuList" class="menu">
				<ui:repeat value="#{columnSpecBean.columnList}" var="column" varStatus="status">
					<li class="smallMenuitem" id="colname_#{status.index}">#{column}</li>
				</ui:repeat>
		    </ul>
		</div>
		<h1>#{newInstrumentBean.name}</h1>
		
		<div class="fullPage">
			<form id="columnForm" method="post" autocomplete="off" accept-charset="utf8">
				<div class="sectionHeader">
	                Specify columns and headers
	            </div>
	            <div class="sectionContent">
	                <div class="instructions">
	                	Part of the sample file is shown below.
	                	<br/>
	                    Identify header rows using the checkboxes. Assign columns using the drop-down menus.
	                </div>
	            </div>
	            <div id="fileContentHeader" class="sectionHeader">
	                File Contents
	            </div>
	            <p:dataTable id="sampleFile" var="sampleData" widgetVar="sampleDataTable" rowIndexVar="rowIndex" value="#{newInstrumentBean.truncatedSample}" scrollable="true" scrollWidth="100%" scrollHeight="350">
	            	<p:column width="70px;" styleClass="centreCol">
		           		<f:facet name="header">
		           			Header?
		           		</f:facet>
		           		<input type="checkbox" id="rowhead_#{rowIndex}" name="rowhead_#{rowIndex}" class="#{rowIndex == 0 ? null : 'hidden'}"/>	
	            	</p:column>
	            	<p:columns value="#{newInstrumentBean.columns}" var="column" width="120px;">
	            		<f:facet name="header">
	            			<div id="colselect_#{column.columnIndex}" class="dropDown">Not selected ▼</div>
	            		</f:facet>
	            		#{sampleData[column.columnIndex]}
	            	</p:columns>
	            </p:dataTable>
	        </form>
		</div>
	</ui:define>
</ui:composition>
