<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/app_page.xhtml">
	
	<ui:define name="title">
		New Instrument
	</ui:define>

	<ui:define name="localHead">
		<script type="text/javascript">
	        var currentCol = "";
	        var selectedCols = [];
	        var totalCols = 0;
			var headerLines = 0;

	        function hideColumnMenu() {
	            $('#columnMenu').hide(100);
	            currentCol = "";
	        }
	        
	        // Determines whether or not all the columns
	        // have been assigned
	        function allColumnsSelected() {
	        	var result = true;
	        	
	        	if (selectedCols.length &lt; totalCols) {
	        		result = false;
	        	} else {
	        		for (i = 0; i &lt; selectedCols.length; i++) {
	        			if (null == selectedCols[i]) {
	        				result = false;
	        			}
	        		}
	        	}
	        		
	        	return result;
	        }

	        // Process selecting a column
	        function selectCol(selectedID) {

	            var colNumber = selectedID.substring(8);

	            // If this column was previously assigned to a different
	            // field, remove the strikethrough in the popup menu
	            selectedCols.forEach(function(element, index, array) {
	                if (selectedCols[index] == currentCol) {
	                    $('#colname_' + index).css({
	                        'text-decoration' : 'none'
	                    });
	                }
	            });

	            // If the column has become unassigned, reset its text
	            if (selectedCols[colNumber] != null) {
	                $(selectedCols[colNumber]).html('Not selected ▼');
	            }

	            // Strike through the selected field name
	            selectedCols[colNumber] = currentCol;
	            $('#' + selectedID).css({
	                'text-decoration': 'line-through'
	            });
	            $(currentCol).html($('#' + selectedID).html() + " ▼");
	            hideColumnMenu();
	            
	            if (allColumnsSelected()) {
	            	$('#columnForm\\:nextButton').attr('disabled', false);
	            }
			}
	        
	        // Fill in the form ready to be submitted
	        function fillForm() {
	        	$('#columnForm\\:headerLines').val(headerLines);
	        	
	        	var colSelection = "";
	        	
	        	for (i = 0; i &lt; selectedCols.length; i++) {
	        		colSelection = colSelection + selectedCols[i].substring(11);
	        		if (i &lt; (selectedCols.length - 1)) {
		        		colSelection = colSelection + ",";
	        		}
	        	}
	        	
	        	$('#columnForm\\:colSelection').val(colSelection);
	        }
		
	        $(function() {
	        	// Disabling the Next button in the JSF tag kills it.
	        	// So we disable it manually.
	        	$('#columnForm\\:nextButton').attr('disabled', true);
	        	
	        	// Log the total number of columns
	        	totalCols = $('#columnMenu').find("li").length;
	        	
	        	// Handler for header checkboxes
	            $('[id^=rowhead_]').change(function(event) {
	                var rowNumber = event.target.id.substr(8);
	                var selected = event.target.checked;
	
	                // If we're not messing with the last checkbox, undo the action
	                if (!selected &amp;&amp; $('#rowhead_' + (parseInt(rowNumber) + 1)).is(':checked')) {
	                    event.target.checked = true;
	                } else {
	                    row = $('#rowhead_' + parseInt(rowNumber)).parents("tr").toggleClass('header', selected);
	                    if (selected) {
	                    	headerLines++;
	                    	$('#rowhead_' + (parseInt(rowNumber) + 1)).removeClass('hidden');
	                    } else {
	                    	headerLines--;
	                    	$('#rowhead_' + (parseInt(rowNumber) + 1)).addClass('hidden');
	                    }
	                }
	            });

	        	// Show the field selection menu when clicking a column header
	            $('[id^=colselect_]').click(function(event) {

	                var col = '#' + event.target.id;

	                if (currentCol == col) {
	                	$('#columnMenu').hide(100);
		                currentCol = "";
	                } else {
	                	leftOffset = $(col).position().left + $('#fileContentHeader').position().left;
	                	topOffset = $(col).position().top + $(col).parents("tr").height() + $('#fileContentHeader').position().top + $('#fileContentHeader').height();
	                	
	                	if (currentCol != "") {
	                		topOffset = topOffset + 40;
	                	}
	                	
	                    $('#columnMenu')
	                    .css({"left": 0, "top": 0})
	                    .offset({
	                        "left": leftOffset,
	                        "top": topOffset,
	                        "width": $('#colMenuList').width(),
	                        "height": $('#colMenuList').height()
	                    });

	                    if (currentCol == "") {
	                        $('#columnMenu').show(100);
	                    }

	                    currentCol = col;
	                }
	                event.preventDefault();
	                event.stopPropagation();
	                event.stopImmediatePropagation();
	            });

	        	// Process clicking a field name in the popup menu
	            $('[id^=colname_]').click(function(event) {
	                selectCol(event.target.id);
	            });
	            
	        	// Hide the column menu when clicking outside it
	            $('#content').click(function() {
	            	hideColumnMenu();
	            });
	        });
		</script>
	</ui:define>
	
	<ui:define name="content">
		<div id="columnMenu" class="popupMenu">
		    <ul id="colMenuList" class="menu">
				<ui:repeat value="#{newInstrumentBean.columnSpec.columnNames}" var="column" varStatus="status">
					<li class="smallMenuitem" id="colname_#{status.index}">#{column}</li>
				</ui:repeat>
		    </ul>
		</div>
		<h1>#{newInstrumentBean.name}</h1>
		
		<div class="fullPage">
			<h:form id="columnForm" method="post" accept-charset="utf8">
				<h:inputHidden id="headerLines" value="#{newInstrumentBean.headerLines}"/>
				<h:inputHidden id="colSelection" value="#{newInstrumentBean.columnSpec.columnSelection}"/>
				<div class="sectionHeader">
	                Specify columns and headers
	            </div>
	            <div class="sectionContent">
	                <div class="instructions">
	                	Part of the sample file is shown below.
	                	<br/>
	                    Identify header rows using the checkboxes. Assign columns using the drop-down menus.
	                </div>
	            </div>
	            <div id="fileContentHeader" class="sectionHeader">
	                File Contents
	            </div>
	            <p:dataTable id="sampleFile" var="sampleData" widgetVar="sampleDataTable" rowIndexVar="rowIndex" value="#{newInstrumentBean.truncatedSample}" scrollable="true" scrollWidth="100%" scrollHeight="350">
	            	<p:column width="70px;" styleClass="centreCol">
		           		<f:facet name="header">
		           			Header?
		           		</f:facet>
		           		<input type="checkbox" id="rowhead_#{rowIndex}" name="rowhead_#{rowIndex}" class="#{rowIndex == 0 ? null : 'hidden'}"/>	
	            	</p:column>
	            	<p:columns value="#{newInstrumentBean.columns}" var="column" width="120px;">
	            		<f:facet name="header">
	            			<div id="colselect_#{column.columnIndex}" class="dropDown">Not selected ▼</div>
	            		</f:facet>
	            		#{sampleData[column.columnIndex]}
	            	</p:columns>
	            </p:dataTable>
	            <div class="buttonWrapper">
	            	<h:commandButton id="nextButton" value="Next" onclick="fillForm();" action="#{newInstrumentBean.processColumnSelection}"/>
	            </div>
	        </h:form>
		</div>
	</ui:define>
</ui:composition>
