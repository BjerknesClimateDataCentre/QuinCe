<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templates/app_page.xhtml">
	
	<ui:define name="title">
		New Instrument
	</ui:define>

	<ui:define name="localHead">
		<script type="text/javascript">
			function requiredRunTypesSelected() {
				var seaCount = 0;
				var standardCount = 0;
				
				$("select[name^='classification_']").each(function(i) {
					var value = $('#classification_' + i).val();
					if (value == 0) {
						seaCount++;
					} else if (value == 2) {
						standardCount++;						
					}
				});
					
				if (seaCount &gt;= 1 &amp;&amp; standardCount &gt;= 3) {
					$('#runTypesForm\\:nextButton').attr('disabled', false);
				} else {
					$('#runTypesForm\\:nextButton').attr('disabled', true);
				}
			}
			
			function fillForm() {
				var formValue = "";
				
				var entries = $("select[name^='classification_']");
				entries.each(function(i) {
					formValue = formValue + $('#classification_' + i).val();
					if (i &lt; (entries.length - 1)) {
						formValue = formValue + ';';
					}
				});
				
				$('#runTypesForm\\:runTypeClassifications').val(formValue);
			}
			
	        $(function() {
	        	// Disabling the Next button in the JSF tag kills it.
	        	// So we disable it manually.
	        	$('#runTypesForm\\:nextButton').attr('disabled', true);
	        });
		</script>
	</ui:define>

	<ui:define name="content">
		<div class="fullPage">
			<h1>#{newInstrumentBean.name}</h1>
		
			<div class="sectionHeader">
            	Define Run Types
            </div>
            <div class="instructions">
                The following run types have been detected in your sample file.
                Please indicate their purpose.
                <br/>
                Note that at least one sea water CO2 and 3 gas standards must be specified
            </div>
            <h:form id="runTypesForm" method="post" accept-charset="utf8">
            	<h:inputHidden id="runTypeClassifications" value="#{newInstrumentBean.runTypeClassifications}"/>
            	<table class="form">
	            	<ui:repeat value="#{newInstrumentBean.runTypesList}" var="runType" varStatus="status">
	            		<tr>
	            			<td class="labels">#{runType}</td>
	            			<td>
	            				<select id="classification_#{status.index}" name="classification_#{status.index}" onchange="requiredRunTypesSelected()">
	                                <option value="-1" selected="selected">None (ignored)</option>
	                                <option value="0">Sea Water CO2</option>
	                                <option value="1">Atmospheric CO2</option>
	                                <option value="2">Gas Standard</option>
	                          </select>
	            			</td>
	            		</tr>
	            	</ui:repeat>
	            </table>
	            <div class="buttonWrapper">
	            	<h:commandButton id="nextButton" value="FinishheaderLines" onclick="fillForm();" action="#{newInstrumentBean.processRunTypes}"/>
	            </div>
            </h:form>
        </div>
	</ui:define>
</ui:composition>
