<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/new_instrument.xhtml">

	<ui:define name="title">New Instrument</ui:define>
	<ui:define name="instrumentHead">
		<c:set var="instrumentStep" value="2" scope="request"/>
	</ui:define>
	<ui:define name="new_instrument_content">
		<h:form id="newInstrumentForm" metho="post" charset="utf8">
		
			<h:inputHidden id="assignCategoryRunType" value="#{newInstrumentBean.runTypeAssignName}"/>
			<h:inputHidden id="assignCategoryCode" value="#{newInstrumentBean.runTypeAssignCode}"/>
			<p:commandLink id="assignCategoryLink" style="invisible" ajax="true" action="#{newInstrumentBean.assignRunTypeCategory}"
				process="assignCategoryRunType assignCategoryCode" update="" oncomplete="console.log('Assigned');"/>
			
			
			<p:fieldset id="categoriesPanel" legend="Run Type Categories" style="margin-bottom: 20px">
				<div id="categoriesList">Category counts will go here</div>
			</p:fieldset>
			
			<p:fieldset id="runTypesPanel" legend="Assign Run Types" style="margin-bottom: 20px">
				<div class="instructions">
					Below is a list of all values found in the Run Types column. Please associate each
					run type with a measurement category.
				</div>

				<table>
				<ui:repeat value="#{newInstrumentBean.runTypes}" var="runType">
					<tr>
						<td><label>#{runType}</label></td>
						<td>
							<p:selectOneMenu widgetVar="#{runType}-menu" onchange="setRunTypeCategory('#{runType}', event.target.value)">
								<f:selectItem itemLabel="Not assigned" itemValue=""/>
								<f:selectItems value="#{newInstrumentBean.runTypeCategories}" var="category" itemValue="#{category.code}" itemLabel="#{category.name}"/>
							</p:selectOneMenu>
						</td>
					</tr>
				</ui:repeat>		
				</table>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
