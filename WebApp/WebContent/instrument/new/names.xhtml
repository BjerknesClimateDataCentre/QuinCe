<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/app_page.xhtml">

	<ui:define name="content">
		<h1>New Instrument</h1>

    	<div class="fullPage">
        	<form id="instrumentForm" method="post" autocomplete="off" accept-charset="utf8">
          		<table>
            		<tr>
              			<td><label for="instrumentName">Instrument Name:</label></td>
              			<td><input type="text" name="instrumentName" class="large" size="20" value="Benguela Stream"></input></td>
            		</tr>
          		</table>
	          	<div class="instructions">
	            	Please provide names of the sensors in your instrument. Up to three sensors of each type can be specified.
	          	</div>
	          	<div class="sectionHeader">
	            	Intake Temperature
	          	</div>
	          	<div class="sectionContent">
	            	<table class="form">
	                	<tr>
	                    	<td class="labels"><label for="intakeTempName_1">Sensor 1 Name:</label></td>
	                    	<td><input type="text" class="large" name="intakeTempName_1" size="20" value="Seabird"></input></td>
	                	</tr>
	                	<tr>
	                    	<td class="labels"><label for="intakeTempName_2">Sensor 2 Name:</label></td>
	                    	<td><input type="text" class="large" name="intakeTempName_2" size="20" value=""></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="intakeTempName_3">Sensor 3 Name:</label></td>
	                    	<td><input type="text" class="large" name="intakeTempName_3" size="20" value=""></input></td>
	                  	</tr>
	              	</table>
	          	</div>
	          	<div class="sectionHeader">
	            	Salinity
	          	</div>
	          	<div class="sectionContent">
	             	<table class="form">
	                  	<tr>
	                    	<td class="labels"><label for="salinityName_1">Sensor 1 Name:</label></td>
	                    	<td><input type="text" class="large" name="salinityName_1" size="20" value="Seabird"></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="salinityName_2">Sensor 2 Name:</label></td>
	                    	<td><input type="text" class="large" name="salinityName_2" size="20" value=""></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="salinityName_3">Sensor 3 Name:</label></td>
	                    	<td><input type="text" class="large" name="salinityName_3" size="20" value=""></input></td>
	                  	</tr>
	              	</table>
	          	</div>
	          	<div class="sectionHeader">
	            	Sea Level Pressure
	          	</div>
	          	<div class="sectionContent">
	              	<table class="form">
	                  	<tr>
	                    	<td class="labels"><label for="slpName_1">Sensor 1 Name:</label></td>
	                    	<td><input type="text" class="large" name="slpName_1" size="20" value="Licor"></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="slpName_2">Sensor 2 Name:</label></td>
	                    	<td><input type="text" class="large" name="slpName_2" size="20" value=""></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="slpName_3">Sensor 3 Name:</label></td>
	                    	<td><input type="text" class="large" name="slpName_3" size="20" value=""></input></td>
	                  	</tr>
	              	</table>
	          	</div>
	          	<div class="sectionHeader">
	            	Equilibrator Temperature
	          	</div>
	          	<div class="sectionContent">
	              	<table class="form">
	                  	<tr>
	                    	<td class="labels"><label for="eqtName_1">Sensor 1 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqtName_1" size="20" value="Top"></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="eqtName_2">Sensor 2 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqtName_2" size="20" value="Bottom"></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="eqtName_3">Sensor 3 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqtName_3" size="20" value=""></input></td>
	                  	</tr>
	              	</table>
	          	</div>
	          	<div class="sectionHeader">
	            	Equilibrator Pressure
	          	</div>
	          	<div class="sectionContent">
	              	<table class="form">
	                  	<tr>
	                    	<td class="labels"><label for="eqpName_1">Sensor 1 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqpName_1" size="20" value="Licor"></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="eqpName_2">Sensor 2 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqpName_2" size="20" value=""></input></td>
	                  	</tr>
	                  	<tr>
	                    	<td class="labels"><label for="eqpName_3">Sensor 3 Name:</label></td>
	                    	<td><input type="text" class="large" name="eqpName_3" size="20" value=""></input></td>
	                  	</tr>
	              	</table>
	          	</div>
	      	</form>
	      	<div class="buttonWrapper">
	          	<button onclick="submitInstrument()">Next</button>
	          	<button onclick="cancelInstrument()">Cancel</button>
	      	</div>
		</div>
	</ui:define>
</ui:composition>
