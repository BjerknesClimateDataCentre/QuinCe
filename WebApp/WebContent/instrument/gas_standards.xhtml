<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/app_page.xhtml">

	<ui:define name="title">Gas Standards - #{gasStandardsBean.instrumentName}</ui:define>
	<ui:define name="localHead">
		<script>
			function showDeploymentDialog() {
				PF('deploymentDialog').show();
			}

			function hideDeploymentDialog() {
				PF('deploymentDialog').hide();
			}
		</script>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="standardsForm" metho="post" charset="utf8">
			<p:dialog header="Add Deployment" widgetVar="deploymentDialog" modal="true">
				<div class="dialogSection">
					<h:panelGrid columns="2" styleClass="buttonPanel">
						<p:outputLabel for="deploymentDate" value="Deployment Date:"/>
						<p:calendar id="deploymentDate" value="#{gasStandardsBean.enteredCalibration.deploymentDateAsDate}" maxLength="10" size="10" pattern="yyyy/MM/dd" navigator="true"/>

						<p:outputLabel for="standard" value="Standard:"/>
						<p:selectOneMenu id="standard" value="#{gasStandardsBean.enteredCalibration.target}">
							<f:selectItems value="#{gasStandardsBean.targets}"/>
						</p:selectOneMenu>
						<p:outputLabel for="concentration" value="Concentration:"/>
						<p:inputNumber id="concentration" value="#{gasStandardsBean.enteredCalibration.concentration}" size="12" decimalPlaces="5"/>				
					</h:panelGrid>
				</div>
				<h:panelGrid columns="2" cellpadding="5" styleClass="buttonPanel">
					<p:commandButton widgetVar="addDeploymentButton" value="Add" ajax="false" action="#{gasStandardsBean.addCalibration}"/>
					<p:button value="Cancel" onclick="return hideDeploymentDialog();"/>
				</h:panelGrid>
			</p:dialog>
			
			<div class="pageTitle">
				Gas Standards - #{gasStandardsBean.instrumentName} 
			</div>
			<h:panelGrid columns="1" styleClass="buttonPanel">
				<p:button value="Add Deployment" onclick="showDeploymentDialog(); return false;"/> 
			</h:panelGrid>

			<div class="sectionTitle">
				Current Deployments
			</div>
			<p:dataTable styleClass="pageTable" var="calibration" value="#{gasStandardsBean.currentCalibrations}">
				<p:column headerText="Gas Standard">
					<h:outputText value="#{calibration.target}"/>
				</p:column>
				<p:column headerText="Deployment Date">
					<h:outputText value="#{calibration.deploymentDateAsString}"/>
				</p:column>
				<p:column headerText="Concentration">
					<h:outputText value="#{calibration.humanReadableCoefficients}"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</ui:define>
</ui:composition>
