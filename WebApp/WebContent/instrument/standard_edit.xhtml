<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/templates/app_page.xhtml">
	<ui:define name="title">Calibration Details</ui:define>

	<ui:define name="content">
		<h1>#{currentInstrument.name} - Standard Concentrations</h1>
		<div class="fullPage">
			<h:form id="standardForm" method="post" accept-charset="utf8">

				<div class="sectionHeader">
	            	Deployment Date
	          	</div>
	          	<div class="sectionContent">
					<div class="instructions">
						Select the date on which the standards were deployed
					</div>
					<p:calendar id="deployedDate" value="#{standardsBean.deployedDate}" showOn="both" readonlyInput="true" navigator="true" maxdate="#{calibrationsBean.today}" pattern="yyyy-MM-dd" required="true" requiredMessage="Standard deployment date is required" yearRange="1990:c">
						<f:validator validatorId="standardDateValidator"/>
					</p:calendar>
					<h:message id="deployedDateMessage" for="deployedDate" errorClass="error"/>
				</div>
				
				<div class="sectionHeader">
					Standard Concentrations
				</div>
				<div class="sectionContent">
					<div class="instructions">
						Enter the concentration for each gas standard
					</div>
					<p:dataTable value="#{standardsBean.concentrations}" var="concentration">
						<p:column width="300px">
							<f:facet name="header">
								Standard
							</f:facet>
							<h:outputText value="#{concentration.standardName}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								Concentration
							</f:facet>
							<h:inputText value="#{concentration.concentration}"/>
						</p:column>
					</p:dataTable>
				</div>				
				<div class="buttonWrapper">
					<h:commandButton value="Save" action="#{standardsBean.saveStandard}"/>
					<h:commandButton value="Cancel" immediate="true" action="#{standardsBean.cancelEdit}"/>
				</div>
				
			</h:form>
		</div>
	</ui:define>
</ui:composition>
