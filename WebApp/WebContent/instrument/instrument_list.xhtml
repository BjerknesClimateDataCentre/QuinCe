<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/menu_page.xhtml">
	
	<ui:define name="title">Instruments</ui:define>
	<ui:define name="localHead">
		<c:set var="mainMenuActiveIndex" value="2" scope="request"/>
		<script>
			function goToStandards(id, name) {
				$('#instrumentListForm\\:standardsInstrumentId').val(id);
				$('#instrumentListForm\\:standardsInstrumentName').val(name);
				$('#instrumentListForm\\:showStandardsLink').click();
				return false;
			}

			function goToCalibrations(id, name) {
				$('#instrumentListForm\\:calibrationssInstrumentId').val(id);
				$('#instrumentListForm\\:calibrationsInstrumentName').val(name);
				$('#instrumentListForm\\:showCalibrationsLink').click();
				return false;
			}
		</script>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="instrumentListForm" method="post" accept-charset="utf8">
			<h:inputHidden id="standardsInstrumentId" value="#{externalStandardsBean.instrumentId}"/>
			<h:inputHidden id="standardsInstrumentName" value="#{externalStandardsBean.instrumentName}"/>
			<p:commandLink id="showStandardsLink" ajax="false" action="#{externalStandardsBean.start}"/>

			<h:inputHidden id="calibrationssInstrumentId" value="#{sensorCalibrationsBean.instrumentId}"/>
			<h:inputHidden id="calibrationsInstrumentName" value="#{sensorCalibrationsBean.instrumentName}"/>
			<p:commandLink id="showCalibrationsLink" ajax="false" action="#{sensorCalibrationsBean.start}"/>
		
			<p:dataTable id="instruments" var="instrument" value="#{instrumentListBean.instrumentList}" styleClass="pageTable">
				<p:column>
					<f:facet name="header">Instrument Name</f:facet>
					<b><h:outputText value="#{instrument.name}"/></b>
				</p:column>
				<p:column styleClass="centeredCell">
					<f:facet name="header">Sensor Calibrations</f:facet>
					<p:button rendered="#{instrument.calibratableSensors}" value="View Calibrations" styleClass="inlineButton" onclick="return goToCalibrations(#{instrument.id}, '#{instrument.name}')"/>
					<h:outputText styleClass="note" rendered="#{!instrument.calibratableSensors}" value="No sensors require calibration"/>
				</p:column>
				<p:column styleClass="centeredCell">
					<f:facet name="header">Gas Standard Deployments</f:facet>
					<p:button value="View Deployments" styleClass="inlineButton" onclick="return goToStandards(#{instrument.id}, '#{instrument.name}')"/>
				</p:column>
			</p:dataTable>
		
			<h:panelGrid columns="1" cellpadding="5" styleClass="buttonPanel">
				<p:commandButton value="Add New Instrument" ajax="false" action="#{newInstrumentBean.start}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
