<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/menu_page.xhtml">
	
	<ui:define name="title">Instruments</ui:define>
	<ui:define name="localHead">
		<c:set var="mainMenuActiveIndex" value="2" scope="request"/>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="instrumentListForm" method="post" accept-charset="utf8">
			<p:dataTable id="instruments" var="instrument" value="#{instrumentListBean.instrumentList}" styleClass="pageTable">
				<p:column>
					<f:facet name="header">Instrument Name</f:facet>
					<b><h:outputText value="#{instrument.name}"/></b>
				</p:column>
				<p:column styleClass="centeredCell">
					<f:facet name="header">Sensor Calibrations</f:facet>
					<p:button rendered="#{instrument.calibratableSensors}" value="View Calibrations" styleClass="inlineButton" onclick="goToCalibrations(#{instrument.id})"/>
					<h:outputText rendered="#{!instrument.calibratableSensors}" value="No sensors require calibration"/>
				</p:column>
				<p:column styleClass="centeredCell">
					<f:facet name="header">Gas Standard Deployments</f:facet>
					<p:button value="View Deployments" styleClass="inlineButton" onclick="goToStandards(#{instrument.id})"/>
				</p:column>
			</p:dataTable>
		
			<h:panelGrid columns="1" cellpadding="5" styleClass="buttonPanel">
				<p:commandButton value="Add New Instrument" ajax="false" action="#{newInstrumentBean.start}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
	

</ui:composition>
