<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/app_page.xhtml">
	
	<ui:define name="title">Instruments</ui:define>

	<ui:define name="content">
		<h1>Instruments</h1>
		<div class="fullPage">
			<h:form id="instrumentform" method="post" accept-charset="utf8">
				
				<p:dataTable id="instruments" var="instrument" value="#{instrumentListBean.instrumentList}">
					<p:column width="65%">
						<b><h:outputText value="#{instrument.name}"/></b>
					</p:column>
					<p:column width="70px" styleClass="centreCol">
						<a href="#" onclick="alert('#{instrument.id}')">Calibration</a>
					</p:column>
					<p:column width="70px" styleClass="centreCol">
						<a href="#" onclick="alert('#{instrument.id}')">Standards</a>
					</p:column>
				</p:dataTable>

				<div class="buttonWrapper">
					<h:commandButton value="New Instrument" action="#{newInstrumentBean.start}"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
