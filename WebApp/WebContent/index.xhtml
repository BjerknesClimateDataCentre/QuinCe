<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/basic_page.xhtml">

	<ui:define name="content">
	    <div id="contentbox">
		      <h1>QuinCe</h1>
		      <h:messages layout="table" class="errors"/>
		      <div class="errors">
			      <h:outputText value="Your session has expired. Please log in again." rendered="#{sessionScope.SESSION_EXPIRED != null}"/>
		      </div>
		      <h:form id="loginform" method="post" accept-charset="utf8">
		        <ul>
		          <li>
		            <label for="email" class="separateline">Email Address</label>
		            <h:inputText value="#{loginBean.emailAddress}"/>
		          </li>
		          <li>
		            <label for="password" class="separateline">Password</label>
		            <h:inputSecret value="#{loginBean.password}"/>
		          </li>
		          <li class="buttonWrapper">
		            <h:commandButton value="Log In" action="#{loginBean.authenticate}"/>
		            <h:commandButton value="Sign Up" action="#{loginBean.signUp}"/>
		          </li>
		        </ul>
		      </h:form>
		    </div>
	</ui:define>
</ui:composition>
