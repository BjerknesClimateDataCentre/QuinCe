<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/basic_page.xhtml">
	
	<ui:define name="title">Upload File</ui:define>
	<ui:define name="localHead">
		<h:outputScript name="script/dataFiles.js"/>
	</ui:define>
	
	<ui:define name="pageTitle">#{dataFilesBean.currentInstrumentName} - Upload Data File</ui:define>

	<ui:define name="content">
		<h:form id="uploadForm" method="post" charset="utf8">
			<p:commandLink id="extractFileLink" style="invisible" ajax="true" action="#{dataFilesBean.extractFile}"
				process="extractFileLink" update="filename fileType startDate endDate recordCount fileMessages messages" oncomplete="showFileDetails();"/>
				
			
			<div class="pageTable">
			<h:inputHidden id="fileMessages" value="#{dataFilesBean.dataFile.messagesJson}"/>


				<div id="uploadFile">
					<p:messages id="messages"/>
					<div id="messages" class="error listBox hidden"></div>
					<p:outputLabel value="Select a file to upload"/>
					<p:fileUpload fileUploadListener="#{dataFilesBean.handleFileUpload}" mode="advanced" auto="true" oncomplete="showProcessingMessage()"/>
				</div>
	
				<div id="processingFileMessage" class="hidden">
					Processing file...
				</div>
				
				
				<div id="fileDetails" class="hidden">
					<h:panelGrid columns="2" cellpadding="5" class="buttonPanel">
						<p:outputLabel value="Filename:"/>
						<h:outputText id="filename" value="#{dataFilesBean.dataFile.filename}"/>
						
						<p:outputLabel value="File Type:"/>
						<h:outputText id="fileType" value="#{dataFilesBean.dataFile.fileDescription}"/>
						
						<p:outputLabel value="Start Date:"/>
						<h:outputText id="startDate" value="#{dataFilesBean.dataFile.startDate}"/>
						
						<p:outputLabel value="End Date:"/>
						<h:outputText id="endDate" value="#{dataFilesBean.dataFile.endDate}"/>
						
						<p:outputLabel value="Number of records:"/>
						<h:outputText id="recordCount" value="#{dataFilesBean.dataFile.recordCount}">
						</h:outputText>
					</h:panelGrid>
				</div>
			</div>
			<h:panelGrid columns="1" cellpadding="5" class="buttonPanel">
				<p:commandButton value="Back to File List" ajax="false" action="#{dataFilesBean.goToFileList}"/>
			</h:panelGrid>			
		</h:form>
	</ui:define>
</ui:composition>
