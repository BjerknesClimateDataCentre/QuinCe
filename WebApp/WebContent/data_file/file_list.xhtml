<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/menu_page.xhtml">
	
	<ui:define name="title">Data Files</ui:define>
	<ui:define name="localHead">
		<c:set var="mainMenuActiveIndex" value="1" scope="request"/>
	</ui:define>
	
	<ui:define name="content">
		<h:form id="fileListForm" method="post" charset="utf8">
			<h:panelGrid columns="2" cellpadding="5" class="buttonPanel">
				<p:outputLabel for="instrument" value="Select Instrument:"/>
				<p:selectOneMenu id="instrument" value="#{dataFilesBean.currentInstrument}">
					<f:selectItems value="#{dataFilesBean.instruments}" var="instrument" itemValue="#{instrument.id}" itemLabel="#{instrument.name}"/>
					<p:ajax event="change" update=""/>
				</p:selectOneMenu>
			</h:panelGrid>
			
			<p:dataTable id="files" value="#{dataFilesBean.listFiles}" var="file" styleClass="pageTable">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Filename"/>
					</f:facet>
					<h:outputText value="#{file.filename}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="File Type"/>
					</f:facet>
					<h:outputText value="#{file.fileDefinition.fileDescription}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Start Date"/>
					</f:facet>
					<h:outputText value="#{file.startDate}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="End Date"/>
					</f:facet>
					<h:outputText value="#{file.endDate}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Records"/>
					</f:facet>
					<h:outputText value="#{file.recordCount}"/>
				</p:column>
			</p:dataTable>
			<h:panelGrid columns="1" cellpadding="5" class="buttonPanel">
				<p:commandButton value="Upload New File" ajax="false" action="#{dataFilesBean.beginUpload}"/>
			</h:panelGrid>			
		</h:form>
	</ui:define>
	
	
</ui:composition>
